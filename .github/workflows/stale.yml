# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
# https://github.com/actions/stale
name: Mark stale issues & PRs

on:
  schedule:
  - cron: '10 1 * * 0'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v10
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity.'
        stale-pr-message: 'This pull request has been automatically marked as stale due to inactivity.'
        stale-issue-label: 'status:stale'
        stale-pr-label: 'status:stale'
        exempt-milestones: '1.x-backlog'
