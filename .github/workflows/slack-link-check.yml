name: Validate Slack Invite Link

on:
  schedule:
    - cron: "36 16 * * *"   # Run daily at 16:36 UTC
  workflow_dispatch:        # Allow manual run

jobs:
  check-slack-link:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Extract Slack link from README
        id: extract
        run: |
          SLACK_URL=$(grep -o 'https://join.slack.com[^)]*' README.md | head -n 1)
          echo "Slack URL: $SLACK_URL"

          if [ -z "$SLACK_URL" ]; then
            echo "slack_url=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "slack_url=$SLACK_URL" >> $GITHUB_OUTPUT

      - name: Validate Slack invite link
        id: validate
        if: steps.extract.outputs.slack_url != ''
        run: |
          # Follow redirects & get final URL
          FINAL_URL=$(curl -IL -s -o /dev/null -w "%{url_effective}" "${{ steps.extract.outputs.slack_url }}")
          echo "Final URL: $FINAL_URL"

          # Check if invite is valid
          if echo "$FINAL_URL" | grep -q "/shared_invite/"; then
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "valid=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if issue already exists
        id: issue_check
        if: steps.validate.outputs.valid == 'false'
        run: |
          # Look for an open issue with this title
          RESULT=$(gh issue list \
              --search "Slack invite link is invalid in:title state:open" \
              --json number --jq '.[0].number')

          if [ -z "$RESULT" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue if invalid and not existing
        if: steps.validate.outputs.valid == 'false' && steps.issue_check.outputs.exists == 'false'
        run: |
          gh issue create \
            --title "Slack invite link is invalid" \
            --body "The Slack invite link in the README appears to be invalid.\n\nDetected link: ${{ steps.extract.outputs.slack_url }}" \
            --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Done
        run: |
          if [ "${{ steps.validate.outputs.valid }}" = "true" ]; then
            echo "Slack link is valid ✔"
          else
            echo "Slack link invalid ❌ — issue created (unless already existing)."
          fi
