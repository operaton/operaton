name: "Create settings.xml for deployment"
description: "Produces a settings.xml file with server credentials for deployment to Maven Central."

runs:
  using: "composite"
  steps:
    - name: Import GPG key
      shell: bash
      run: |
        echo "$GPG_SECRET_KEY" | gpg --batch --import
        gpg --list-secret-keys --keyid-format LONG
      env:
        GPG_SECRET_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
    - name: Create settings.xml
      shell: bash
      run: |
        cat > .mvn/settings.xml <<EOF
        <settings>
          <servers>
            <server>
              <id>central</id>
              <username>${{ secrets.OSSRH_USERNAME2 }}</username>
              <password>${{ secrets.OSSRH_PASSWORD2 }}</password>
            </server>
          </servers>
        </settings>
        EOF
