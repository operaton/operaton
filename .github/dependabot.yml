# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for more information:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
# https://containers.dev/guide/dependabot

version: 2
updates:
  # Main branch - all updates
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "01:00"
    reviewers:
      - "kthoms"
    target-branch: "main"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.jruby:*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    labels:
      - "dependencies:maven"
    milestone: 10
    groups:
      httpcomponents5:
        patterns:
          - "org.apache.httpcomponents.core5:*"
          - "org.apache.httpcomponents.client5:*"
      httpcomponents4:
        patterns:
          - "org.apache.httpcomponents:*"
      jboss-weld:
        patterns:
          - "org.jboss.weld.servlet:weld-servlet-shaded"
          - "org.jboss.weld:weld-core-bom"
  - package-ecosystem: "npm"
    directory: "/webapps/frontend"
    schedule:
      interval: "weekly"
    reviewers:
      - "kthoms"
    target-branch: "main"
    labels:
      - "dependencies:npm"
    milestone: 10
    groups:
      angular:
        patterns:
          - "angular*"
      babel:
        patterns:
          - "@babel/core"
          - "@babel/preset-env"
          - "@babel/eslint-parser"
      dmn-js:
        patterns:
          - "dmn-js"
          - "dmn-js-decision-table"
          - "dmn-js-drd"
          - "dmn-js-literal-expression"
          - "dmn-js-shared"
      eslint:
        patterns:
          - "eslint*"
          - "prettier"
      webpack:
        patterns:
          - "webpack*"
    ignore:
      - dependency-name: "eslint*"
        # Known incompatibility with eslint 10
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "npm"
    directory: "/engine-rest/docs"
    schedule:
      interval: "weekly"
    reviewers:
      - "kthoms"
    target-branch: "main"
    labels:
      - "dependencies:npm"
    milestone: 10
    groups:
      react:
        patterns:
          - "react*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "kthoms"
    target-branch: "main"
    labels:
      - "dependencies:github-action"
    milestone: 10
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    labels:
      - "dependencies:devcontainers"
    milestone: 10

  # Release 2.0.x branch - all updates
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "01:00"
    reviewers:
      - "kthoms"
    target-branch: "release/2.0.x"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.jruby:*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    labels:
      - "dependencies:maven"
    milestone: 17
    groups:
      httpcomponents5:
        patterns:
          - "org.apache.httpcomponents.core5:httpcore5"
          - "org.apache.httpcomponents.client5:httpclient5"
      httpcomponents4:
        patterns:
          - "org.apache.httpcomponents:*"
      jboss-weld:
        patterns:
          - "org.jboss.weld.servlet:weld-servlet-shaded"
          - "org.jboss.weld:weld-core-bom"
  - package-ecosystem: "npm"
    directory: "/webapps/frontend"
    schedule:
      interval: "weekly"
    reviewers:
      - "kthoms"
    target-branch: "release/2.0.x"
    labels:
      - "dependencies:npm"
    milestone: 17
    groups:
      angular:
        patterns:
          - "angular*"
      babel:
        patterns:
          - "@babel/core"
          - "@babel/preset-env"
          - "@babel/eslint-parser"
      dmn-js:
        patterns:
          - "dmn-js"
          - "dmn-js-decision-table"
          - "dmn-js-drd"
          - "dmn-js-literal-expression"
          - "dmn-js-shared"
      eslint:
        patterns:
          - "eslint*"
          - "prettier"
      webpack:
        patterns:
          - "webpack*"
    ignore:
      - dependency-name: "eslint*"
        # Known incompatibility with eslint 10
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "npm"
    directory: "/engine-rest/docs"
    schedule:
      interval: "weekly"
    reviewers:
      - "kthoms"
    target-branch: "release/2.0.x"
    labels:
      - "dependencies:npm"
    milestone: 17
    groups:
      react:
        patterns:
          - "react*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "kthoms"
    target-branch: "release/2.0.x"
    labels:
      - "dependencies:github-action"
    milestone: 17
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "release/2.0.x"
    labels:
      - "dependencies:devcontainers"
    milestone: 17

